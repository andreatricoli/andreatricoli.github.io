<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Andrea Tricoli - Portfolio</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="section navigation theme--black">
      <div class="section__content navigation__content">
        <!-- <div class="navigation__logo"> -->
        <!-- <div class="navigation__logo-symbol"><p>A</p></div> -->
        <p class="navigation__logo">Andrea Tricoli</p>
        <!-- </div> -->
        <div class="navigation__menu">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Experiences</a>
          <a href="">CV</a>
          <a href="">Projects</a>
          <a href="">Contact</a>
          <a href="">Follow</a>
        </div>
        <img
          class="navigation__hamburger-menu-icon js-navigation__hamburger-menu-icon"
          src="./assets/icons/at_hamburger_menu.svg"
        />
      </div>
    </div>
    <!-- HEADER  -->
    <div class="section home theme--black">
      <div class="section__content home__content">
        <img class="home__photo" src="./assets/images/at_profile_photo.png" />
        <div class="home__presentation">
          <p>Hi,</p>
          <p class="home__presentation-main">
            I'm <span class="home__presentation-name">Andrea</span>.
          </p>
          <p class="home__presentation-role">a software developer.</p>
          <div class="home__presentation-buttons">
            <button class="button-primary">Download CV</button>
            <button class="button-secondary">Contact me</button>
          </div>
        </div>
        <div class="home__footer">
          <p>Find out more</p>
          <img
            class="home__down-arrow-icon"
            src="./assets/icons/at_down_arrow.svg"
          />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
